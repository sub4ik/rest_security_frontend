<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
<div th:replace="admin/fragments/mainHeader :: mainHeaderFragment"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="col-9">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="col-10">
                <div class="tab-content p-4" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                         aria-labelledby="v-pills-admin-tab">
                        <h1 class="mb-4">Admin panel</h1>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-users-table"
                                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">User tabs</button>
                                <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" data-bs-target="#nav-new-user"
                                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New user</button>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <!-- Вкладка user tabs -->
                            <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <div th:replace="admin/fragments/userList :: userListFragment"></div>
                            </div>

                            <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                                <h5 class="p-3 mb-0 border rounded-3">Add new user</h5>
                                <div th:replace="admin/fragments/createUserForm :: createUserFormFragment" th:with="user=${createateUser}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <h1>User information-page</h1>

                        <div class="tab-pane fade show active" id="nav-user-table" role="tabpanel"
                             aria-labelledby="nav-user-tab">
                            <h5 class="p-3 mb-0 border-1 border">About user</h5>
                            <div th:replace="admin/fragments/userInfo :: userInfoFragment"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!---->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Здесь можно добавить поля для редактирования данных пользователя -->
                <div class="form-group">
                    <label for="userIdInput">User ID:</label>
                    <input type="text" class="form-control" id="userIdInput" readonly>
                </div>
                <div class="form-group">
                    <label for="userNameInput">Name:</label>
                    <input type="text" class="form-control" id="userNameInput">
                </div>
                <div class="form-group">
                    <label for="userEmailInput">Email:</label>
                    <input type="email" class="form-control" id="userEmailInput">
                </div>
                <div class="form-group">
                    <label for="userPasswordInput">Password:</label>
                    <input type="password" class="form-control" id="userPasswordInput">
                </div>
                <div class="form-group">
                    <label for="userRolesInput">Roles:</label>
                    <select class="form-control" id="userRolesInput" multiple>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<!---->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="javascript/admin.js"></script>
</body>
</html>
